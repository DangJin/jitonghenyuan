e="color:#743310"></i> <span>邮箱:knkt100@126.com</span>                        </div>                    </div>                    <div class="col-md-12 map  hidden-xs hidden-sm hidden-md" id="map"                         style="height: 500px;margin-top: 50px;margin-bottom: 30px;">                        <!--> 百度地图<-->                        <script type="text/javascript"                                src="http://api.map.baidu.com/api?v=2.0&ak=fkdvPUMttYlxGGvTKePS1fFjVGgRO0mB"></script>                        <script type="text/javascript">                            //创建和初始化地图函数：                            function initMap() {                                createMap();//创建地图                                setMapEvent();//设置地图事件                                addMapControl();//向地图添加控件                                addMapOverlay();//向地图添加覆盖物                            }                            function createMap() {                                map = new BMap.Map("map");                                map.centerAndZoom(new BMap.Point(116.339004, 39.770666), 18);                            }                            function setMapEvent() {                                map.enableScrollWheelZoom();                                map.enableKeyboard();                                map.enableDragging();                                map.enableDoubleClickZoom()                            }                            function addClickHandler(target, window) {                                target.addEventListener("click", function () {                                    target.openInfoWindow(window);                                });                            }                            function addMapOverlay() {                                var markers = [                                    {                                        content: " 公司地址：北京市大兴区绿地中央广场B座",                                        title: "",                                        imageOffset: {width: 0, height: -21},                                        position: {lat: 39.770444, lng: 116.339462}                                    }                                ];                                for (var index = 0; index < markers.length; index++) {                                    var point = new BMap.Point(markers[index].position.lng, markers[index].position.lat);                                    var marker = new BMap.Marker(point, {                                        icon: new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/__IMA__/icon.png", new BMap.Size(20, 25), {                                            imageOffset: new BMap.Size(markers[index].imageOffset.width, markers[index].imageOffset.height)                                        })                                    });                                    var label = new BMap.Label(markers[index].title, {offset: new BMap.Size(25, 5)});                                    var opts = {                                        width: 200,                                        title: markers[index].title,                                        enableMessage: false                                    };                                    var infoWindow = new BMap.InfoWindow(markers[index].content, opts);                                    marker.setLabel(label);                                    addClickHandler(marker, infoWindow);                                    map.addOverlay(marker);                                }                                ;                            }                            //向地图添加控件                            function addMapControl() {                                var scaleControl = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});                                scaleControl.setUnit(BMAP_UNIT_IMPERIAL);                                map.addControl(scaleControl);                                var navControl = new BMap.NavigationControl({                                    anchor: BMAP_ANCHOR_TOP_LEFT,                                    type: BMAP_NAVIGATION_CONTROL_LARGE                                });                                map.addControl(navControl);                                var overviewControl = new BMap.OverviewMapControl({                                    anchor: BMAP_ANCHOR_BOTTOM_RIGHT,                                    isOpen: true                                });                                map.addControl(overviewControl);                            }                            var map;                            initMap();                        </script>                    </div>                </div>            </div>        </div>    </div>    <div class="introduction  row">        <div class="col-md-2"></div>        <div class="col-md-8">            <div class="page-header animated">                <h1>吉通恒远                    <small>合作共赢</small>                </h1>            </div>        </div>        <div class="col-md-2"></div>    </div>            <include file="Public/common/footer.html" />
